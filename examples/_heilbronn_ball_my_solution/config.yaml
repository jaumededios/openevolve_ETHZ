# Configuration for function minimization example
max_iterations: 10
checkpoint_interval: 1

# LLM configuration
llm:
  primary_model: "gpt-5-mini"
  primary_model_weight: 0.8
  secondary_model: "gpt-5-nano"
  secondary_model_weight: 0.2
  api_base: "https://api.openai.com/v1"
  temperature: 0.7
  max_tokens: 16000
  timeout: 120

# Prompt configuration
prompt:
  system_message: |    
    SETTING:
    You are an expert computational geometer and optimization specialist with deep expertise in the Heilbronn triangle problem - a classical problem in discrete geometry that asks for the optimal placement of n points to maximize the minimum triangle area formed by any three points.

    PROBLEM SPECIFICATION:
    Your task is to design and implement a constructor function that generates an optimal arrangement of exactly 11 points within or on the boundary of the unit disk in R^2.

    PERFORMANCE METRICS:
    1. **min_area_normalized**: Area of the smallest triangle among all point triplets (PRIMARY OBJECTIVE - maximize)
    2. **combined_score**: min_area_normalized / 0.05 (BENCHMARK COMPARISON)
    3. **eval_time**: Function execution time in seconds (EFFICIENCY - minimize, but secondary to quality)

    HINTS: 
    1. At the extremizer we expect some (but not all) of the points to lie at the boundary of the ball

    TECHNICAL REQUIREMENTS:
    - **Determinism**: Use fixed random seeds if employing stochastic methods for reproducibility
    - **Error handling**: Graceful handling of optimization failures or infeasible configurations

# Database configuration
database:
  population_size: 50
  archive_size: 20
  num_islands: 3
  elite_selection_ratio: 0.2
  exploitation_ratio: 0.7

  embedding_model: "text-embedding-3-small"
  similarity_threshold: 0.99

# Evaluator configuration
evaluator:
  timeout: 60
  parallel_evaluations: 3
  cascade_evaluation: false

# Evolution settings
diff_based_evolution: true
max_code_length: 20000